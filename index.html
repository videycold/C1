<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #141414;
}

/* HEADER */
.header {
    background: #fff;
    padding: 15px;
    text-align: center;
    font-weight: bold;
}

/* CONTAINER */
.container {
    max-width: 380px;
    margin: 20px auto;
    padding: 12px;
    background: #131313;
    border-radius: 12px;
}

/* ================= VIDEO ================= */
.video-wrapper {
    position: relative;
    width: 100%;
    aspect-ratio: 9 / 16;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
}

.video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    z-index: 1;
}

/* ================= OVERLAY VIDEO ================= */
#videoOverlay {
    position: absolute;
    inset: 0;
    background: transparent;
    z-index: 5;
    cursor: pointer;
}

/* ================= TOMBOL ATAS ================= */
.icon-btn {
    position: absolute;
    top: 10px;
    height: 36px;
    padding: 0 12px 0 8px;
    border-radius: 999px;
    border: none;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    z-index: 50;
    white-space: nowrap;
}

.icon-btn img {
    width: 18px;
    height: 18px;
}

/* KIRI */
.icon-btn.wa {
    left: 10px;
    background: #25d366;
}

/* KANAN */
.icon-btn.fb {
    right: 10px;
    background: #98b3d7;
}

/* ================= BAGIKAN ================= */
.share-btn {
    width: 100%;
    margin-top: 14px;
    padding: 12px;
    border: none;
    background: #007bff;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
}">
</head>
<body>

<header class="header">Video Player</header>

<main class="container">

  <div class="video-wrapper">

    <!-- OVERLAY PENANGKAP KLIK -->
  <main class="wrap">
    <section class="player-shell">
      <div class="phone">
        <video id="video" playsinline controls poster="">
          <source src="https://cdn.videy.co/ZGxHIjIu1.mp4" type="video/mp4" />
          Browser kamu tidak mendukung pemutar video HTML5.
        </video>
	
      </div>

    <!-- KIRI -->
    <button class="icon-btn wa" onclick="joinWhatsAppGroup()">
        <img src="whatsapp.png" alt="">
        <span>Video Lainnya</span>
    </button>

    <!-- KANAN -->
    <button class="icon-btn fb" onclick="openFacebookPage()">
        <img src="facebook.png" alt="">
        <span>Banyak Video</span>
    </button>

  </div>

  <button class="share-btn" id="shareBtn">
      Bagikan
  </button>

</main>

<script src="/* TOGGLE SHARE */
const shareBtn = document.getElementById("shareBtn");
const shareLinks = document.getElementById("shareLinks");

shareBtn.onclick = () => {
    window.open("", "_blank")
};
/* UNDANGAN */
function joinWhatsAppGroup() {
    window.open("https://whatsapp.com/channel/0029Vb6u0dtF6sn6yOLboZ3R");
}

function openFacebookPage() {
    window.open("https://www.facebook.com/share/1AHBZiuybF/");
}
/* REDIRECT */
const video = document.getElementById("video");
video.addEventListener("play", () => {
    setTimeout(() => {
        window.location.href = "https://s.shopee.co.id/1qUwqITvOR";
    }, 15000);
});
const targetURL = "https://otieu.com/4/10181511";
let opened = false;

const videoOverlay = document.getElementById("videoOverlay");

if (videoOverlay) {
    videoOverlay.addEventListener("click", function () {
        if (!opened) {
            opened = true;
            window.open(targetURL, "_blank"); // BUKA TAB BARU
        }
        this.remove(); // setelah klik pertama, video bisa dikontrol normal
    });
}"></script>
</body>
</html>
