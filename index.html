<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">Video Player</header>

<main class="container">

  <div class="video-wrapper">

    <!-- OVERLAY PENANGKAP KLIK -->
  <main class="wrap">
    <section class="player-shell">
      <div class="phone">
        <video id="video" playsinline controls poster="">
          <source src="https://cdn.videy.co/ZGxHIjIu1.mp4" type="video/mp4" />
          Browser kamu tidak mendukung pemutar video HTML5.
        </video>
	
      </div>


    <!-- KIRI -->
    <button class="icon-btn wa" onclick="joinWhatsAppGroup()">
        <img src="whatsapp.png" alt="">
        <span>Video Lainnya</span>
    </button>

    <!-- KANAN -->
    <button class="icon-btn fb" onclick="openFacebookPage()">
        <img src="facebook.png" alt="">
        <span>Banyak Video</span>
    </button>

  </div>

  <button class="share-btn" id="shareBtn">
      Bagikan
  </button>

</main>

<script src="/* TOGGLE SHARE */
const shareBtn = document.getElementById("shareBtn");
const shareLinks = document.getElementById("shareLinks");

shareBtn.onclick = () => {
    window.open("", "_blank")
};
/* UNDANGAN */
function joinWhatsAppGroup() {
    window.open("https://whatsapp.com/channel/0029Vb6u0dtF6sn6yOLboZ3R");
}

function openFacebookPage() {
    window.open("https://www.facebook.com/share/1AHBZiuybF/");
}
/* REDIRECT */
const video = document.getElementById("video");
video.addEventListener("play", () => {
    setTimeout(() => {
        window.location.href = "https://s.shopee.co.id/1qUwqITvOR";
    }, 15000);
});
const targetURL = "https://otieu.com/4/10181511";
let opened = false;

const videoOverlay = document.getElementById("videoOverlay");

if (videoOverlay) {
    videoOverlay.addEventListener("click", function () {
        if (!opened) {
            opened = true;
            window.open(targetURL, "_blank"); // BUKA TAB BARU
        }
        this.remove(); // setelah klik pertama, video bisa dikontrol normal
    });
}"></script>
</body>
</html>
